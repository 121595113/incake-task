<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!-- 本站引用 -->
		<link rel="stylesheet" href="http://wap.incake.net/Icake/css/style.css">
		<!--自定义样式-->
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body style="max-width: 750px; margin: 0 auto;">
		<div class="houtai_login">
			<div class="touxiang">
				<img src="img/touxiang.jpg" />
			</div>
		</div>
		<ul class="from_gourp">
			<form>
				<li>
					<a id="send">获取验证码</a>
					<input type="text" placeholder="用户名" />
				</li>
				<li>
					<input type="password" placeholder="验证码" />
				</li>
			</form>
		</ul>
		<a href="javascript:;" class="houtai_btn">登录</a>
	</body>
	<script type="text/javascript">
	window.onload=function(){
		var send = document.getElementById('send'),
						times = 60,
						timer = null;
					send.onclick = function() {
						if (send.disabled) {
							return;
						}
						send.disabled = true;
						send.innerHTML = times + '秒后重试';
						var timer = setInterval(function() {
							times--;
							if (times <= 0) {
								send.innerHTML = '获取验证码';
								clearInterval(timer);
								times = 60;
								send.disabled = false;
							} else {
								send.innerHTML = times + '秒后重试';
								send.disabled = true;
							}
						}, 1000)
					}
	}
	</script>

</html>
