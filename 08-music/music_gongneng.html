<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/voice.css" />
		<title></title>
	</head>

	<body>
		<section class="voice_container">
			<header>
				<img src="img/voice_header.jpg" />
			</header>
			<div class="voice_content">
				<div class="right">
					<h2>IN推荐</h2>
					<ul>
						<li>拨浪鼓</li>
						<li>生日快乐</li>
						<li>first love</li>
						<li>爱之初体验</li>
					</ul>
				</div>
				<div class="left">
					<h2>录入语音</h2>
					<div class="btn_group">
						<a href="javascript:;" class="lbtn kaishi">开始录音</a>
						<a href="javascript:;" class="rbtn xuanze">选择音频</a>
					</div>
					<ol>
						<li>个性化录入语音：DIY语音录制+背景音乐</li>
						<li>背景音乐选择：添加纯音乐录入</li>
					</ol>
				</div>
			</div>
			<div class="voice_banner" style="display: none;">
				<img src="img/voice_xiaoren.jpg" />
				<div>语音合成中<span>0</span>
				</div>
			</div>
			<div class="play_container" style="display: none;">
				<a href="javascript:;"></a>
			</div>
			<div class="progress_bar" style="display: none;">
				<div class="pre_load" style="width: 60%;"></div>
				<div class="curent_load" style="width: 40%;"><i></i>
				</div>
				<span>60's</span>
			</div>
			<div class="btn_group center" style="display: none;" id="submit">
				<a href="javascript:;" class="lbtn">提交</a>
				<a href="javascript:;" class="rbtn chongxin">重新录入</a>
			</div>
		</section>
		<!--遮罩层-->
		<div class="zhezhao"></div>
		<!--录音start-->
		<div class="dialog_container luyin">
			<div class="dialog_head">
				录音中...
			</div>
			<div class="dialog_content">
				<p>
					倒计时<span>60's</span>
				</p>
				<img src="img/shengbo.png" />
			</div>
			<div class="dialog_footer">
				<a href="javascript:;" class="jieshu">开始录音</a>
				<a href="javascript:;" class="shiting">试听</a>
			</div>
		</div>
		<!--录音end-->

		<!--合成中start-->
		<div class="dialog_container hecheng">
			<div class="dialog_head">
				语音合成中...
				<span>0</span>%
			</div>
			<div class="dialog_content">
				<img src="img/jiqi02.png" />
			</div>
			<div class="dialog_footer">
				<a href="javascript:;" class="dengdai">后台等待</a>
				<a href="javascript:;" class="play">播放</a>
			</div>
		</div>
		<!--合成中end-->

		<!--播放中start-->
		<div class="dialog_container bofang">
			<div class="dialog_head">
				播放中...
			</div>
			<div class="dialog_content">
				<p>
					倒计时<span>30's</span>
				</p>
				<img src="img/shengbo.png" />
			</div>
			<div class="dialog_footer">
				<a href="javascript:;" class="rluru">重新录入</a>
				<a href="javascript:;" class="a_ok">确认</a>
			</div>
		</div>
		<!--播放中end-->

		<!--背景音乐start-->
		<div class="dialog_container bgmusic">
			<div class="dialog_head">
				背景音乐
			</div>
			<div class="dialog_content">
				<ul class="list">
					<li class="on">拨浪鼓<span>赵薇</span>
					</li>
					<li>生日快乐<span>儿童歌曲</span>
					</li>
					<li>爱之初体验<span>张震岳</span>
					</li>
					<li>first love<span>宇多田光</span>
					</li>
					<li>all of me<span>Jhon legend</span>
					</li>
				</ul>
			</div>
			<div class="dialog_footer">
				<a href="javascript:;" class="queding">确认</a>
			</div>
		</div>
		<!--背景音乐end-->
	</body>
	<script src="./aizhichu_files/jquery-1.8.2.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.play_container a').click(function() {
					var $abtn = $(this);
					$abtn.hasClass("on") ? $abtn.removeClass('on') : $abtn.addClass('on');
				})
				//背景音乐选择
			$('.bgmusic li').bind('click', function() {
				$('.bgmusic li').removeClass('on');
				$(this).addClass('on')
			});
			//选择音频
			var falg = false;
			$('.xuanze').click(function() {
				$('.zhezhao').show();
				$('.bgmusic').show();
				falg = true;
				if (falg) {
					$('.queding').click(function() {
						$('.zhezhao').hide();
						$('.hecheng').hide();
						$('.bgmusic').hide();
						falg = false;
					});
				}
			});
			//开始录音
			$('.kaishi').click(function() {
				$('.zhezhao').show();
				$('.luyin').show();
				//点击试听
				$('.shiting').click(function() {
					$('.luyin').hide();
					$('.bofang').show();
					//背景音乐下的确定按钮
					$('.a_ok').click(function() {
						$('.bofang').hide();
						$('.bgmusic').show();
						falg = false;
						if (!falg) {
							$('.queding').click(function() {
								$('.zhezhao').show();
								$('.bgmusic').hide();
								$('.hecheng').show();
							})
						}
					});
				});
			});
//			点击结束按钮
			$('.jieshu').bind('click',function(){
				if ($('.jieshu').html()=="开始录音") {
					$('.jieshu').html("结束")
				} else if($('.jieshu').html()=="结束"){
					
					$('.jieshu').html("取消");
				}else{
					$('.jieshu').html("开始录音");
					$('.luyin').hide();
					$('.zhezhao').hide();
				}
			})
			//			点击播放
			$('.play').click(function() {
				$('.zhezhao').hide();
				$('.hecheng').hide();
				$('.voice_banner,.play_container,.progress_bar,#submit').show()
			});
			//点击后台等待
			$('.dengdai').click(function() {
				$('.zhezhao').hide();
				$('.hecheng').hide();
				$('.voice_banner,.play_container,.progress_bar,#submit').show()
			});
			//重新录入
			$('.rluru').click(function() {
				$('.bofang').hide();
				$('.luyin').show();
				$('.jieshu').html("开始录音")
			});
			$('.chongxin').click(function() {
				$('.zhezhao').show();
				$('.luyin').show();
			})
		})
	</script>

</html>
