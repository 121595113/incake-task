<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/voice.css" />
		<title></title>
	</head>

	<body>
		<section class="voice_container">
			<header>
				<img src="../img/voice_header.jpg" />
			</header>
			<div class="voice_content">
				<div class="right">
					<h2>IN推荐</h2>
					<ul>
						<li>拨浪鼓</li>
						<li>生日快乐</li>
						<li>first love</li>
						<li>爱之初体验</li>
					</ul>
				</div>
				<div class="left">
					<h2>录入语音</h2>
					<div class="btn_group">
						<a href="javascript:;" class="lbtn">开始录音</a>
						<a href="javascript:;" class="rbtn">选择音频</a>
					</div>
					<ol>
						<li>个性化录入语音：DIY语音录制+背景音乐</li>
						<li>背景音乐选择：添加纯音乐录入</li>
					</ol>
				</div>
			</div>
			<div class="voice_banner">
				<img src="../img/voice_xiaoren.jpg" />
				<div>语音合成中<span>0</span>
				</div>
			</div>
			<div class="play_container">
				<a href="javascript:;">试听</a>
			</div>
			<div class="progress_bar">
				<div class="pre_load" style="width: 60%;"></div>
				<div class="curent_load" style="width: 40%;"><i></i>
				</div>
				<span>60's</span>
			</div>
			<div class="btn_group center">
				<a href="javascript:;" class="lbtn">开始录音</a>
				<a href="javascript:;" class="rbtn">选择音频</a>
			</div>
		</section>
	</body>

</html>
